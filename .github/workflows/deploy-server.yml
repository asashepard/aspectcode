name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/397028286406/locations/global/workloadIdentityPools/github/providers/github'
          service_account: 'github-actions@aspectcode-api-prod.iam.gserviceaccount.com'

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy aspectcode-api \
            --source ./server \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --concurrency 2 \
            --min-instances 0 \
            --max-instances 5 \
            --set-env-vars ASPECT_CODE_MODE=prod \
            --set-secrets DATABASE_URL=DATABASE_URL:latest \
            --no-invoker-iam-check
